<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="todo">
    <h1 class="todo__header">todos</h1>
    <div class="todo__main">
      <span class="todo__arrow"></span>
      <input type="text" class="todo__input">
      <div class="todo__tasks"></div>
    </div>
    <div class="todo__footer">
      <div class="container__footer">
        <span class="todo__count-items">Remaining tasks: <span class="todo__count">0</span></span>
        <div class="todo__links">
          <div class="todo__link todo__link_choised">
            <a class="link__all" href="#">All</a>
          </div>
          <div class="todo__link">
            <a class="link__actived" href="#">Active</a>
          </div>
          <div class="todo__link">
            <a class="link__completed" href="#">Completed</a>
          </div>
          <div class="todo__link todo__link_width_148">
            <a class="link__clear-completed todo__link_display_none" href="#">Clear completed</a>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
